<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de unidades EAAB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de la empresa" id="logo">
        <h1>EAAB - Dirección servicio comercial zona 1</h1>
    </header>
    <main>
        <h2>Conversión de unidades</h2>
        <form id="conversionForm">
            <label for="inputValue">Ingrese valor en m³/mes:</label>
            <input type="number" id="inputValue" step="any" required>
            <button type="button" onclick="convert()">Convertir</button>
        </form>
        <div id="results">
            <p id="litrosPorSegundo"></p>
            <p id="litrosPorHora"></p>
            <p id="litrosPorDia"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
